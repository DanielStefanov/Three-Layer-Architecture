<!-- Представителен слой - UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Трислоената архитектура</title>
</head>
<body>
  <header>
    <h1>Моят уебсайт</h1>
  </header>
  <main>
    <section>
      <h2>Списък с потребители</h2>
      <ul id="userList">
        <!-- Тук може да бъдат изброени потребителите -->
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Моят уебсайт</p>
  </footer>
</body>
</html>

<!-- Бизнес логика - JavaScript (може да се използва за симулиране на данни) -->
<script>
  // Симулиране на данни за потребителите
  const users = [
    { id: 1, name: 'Потребител 1' },
    { id: 2, name: 'Потребител 2' },
    { id: 3, name: 'Потребител 3' }
    // ... може да се добавят още потребители
  ];

  // Извеждане на потребителите в HTML
  const userListElement = document.getElementById('userList');
  users.forEach(user => {
    const listItem = document.createElement('li');
    listItem.textContent = user.name;
    userListElement.appendChild(listItem);
  });
</script>
